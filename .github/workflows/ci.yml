name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build -y
          sudo apt-get install clang-20 clangd-20 libc++-20-dev clang-tools-20 -y
          python3 -m pip install cmake --break-system-packages

      - name: Verify compiler installation
        run: |
          clang-20 --version
          clang++-20 --version

      - name: Clean build directory
        run: make clean

      - name: Build
        env:
          CC: clang-20
          CXX: clang++-20
        run: |
          set -e
          make build

      - name: Run tests
        run: |
          set -e
          make check-tests
