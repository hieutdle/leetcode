name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build -y
          sudo apt-get install clang-19 clangd-19 libc++-19-dev clang-tools-19 -y
          python3 -m pip install cmake --break-system-packages

      - name: Verify compiler installation
        run: |
          clang-19 --version
          clang++-19 --version

      - name: Clean build directory
        run: make clean

      - name: Build
        env:
          CC: clang-19
          CXX: clang++-19
        run: |
          set -e
          make build

      - name: Run tests
        run: |
          set -e
          make check-tests
